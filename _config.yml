# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Konovalets Station
name:
  uk: Станція Коновальця
  en: Konovalets Station
email: konovalets.station@gmail.com
description: # this means to ignore newlines until "baseurl:"
  uk: інтелектуальна спільнота українців
  en: intellectual community of Ukrainians
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://station-k.github.io" # the base hostname & protocol for your site, e.g. http://example.com
# twitter_username: jekyllrb
# github_username:  jekyll

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-polyglot


url: http://konovalets-station.com


languages: ["uk", "en"]
default_lang: "uk"
exclude_from_localization: ["javascript", "images", "css", "public"]
parallel_localization: true

include:
- _pages

  
